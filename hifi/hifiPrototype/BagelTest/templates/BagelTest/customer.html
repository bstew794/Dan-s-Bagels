{% load static %}
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'BagelTest/style.css' %}">
    <title>Customer Page</title>
  </head>
  <body>
    <h1>Dan's Bagels</h1>
    <h2>Place Order:</h2>
    {% if item_list %}
      {% for item in item_list %}
        <input type="radio" name="item" id="item{{ forloop.counter }}"
      value="{{ item.id }}">
        <label for="item{{ forloop.counter }}">{{ item.item_name }}</label>
        <br>
      {% endfor %}
    {% else %}
      <h3> No Menu Items Currently </h3>
    {% endif %}
  </body>
</html>
