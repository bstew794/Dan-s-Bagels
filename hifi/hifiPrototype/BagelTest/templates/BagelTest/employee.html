{% load static %}
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Page</title>
  </head>
  <body>
    <h1>Dan's Bagels</h1>
    <a href="/BagelTest/"> Customer Page</a>
    <h2>Active Orders:</h2>
    {% if order_list %}
      <ul>
        {% for order in order_list %}
          <div class="red stuff-box">
            <h3>{{order.customer_name}}</h3>
            <h3>{{order.pickup_time}}</h3>
            <h3>{{order.Items.item_name}}</h3>
            <br>
          </div>
        {% endfor %}
      </ul>
    {% else %}
      <h3> No Orders Currently </h3>
    {% endif %}
  </body>
</html>
